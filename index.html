<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inesh Kumar</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2.2rem;
      letter-spacing: 0.5px;
    }

    p {
      margin: 8px 0 24px;
      color: #d0d7de;
      line-height: 1.6;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: all 0.2s ease;
    }

    .links a:hover {
      background: #fff;
      color: #0f2027;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #aab2bd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inesh Kumar</h1>
    <p>
      Cloud & DevOps Engineer<br />
      Building scalable systems, automation, and reliable infrastructure.
    </p>

    <div class="links">
      <a href="https://gitlab.com/" target="_blank">GitLab</a>
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="mailto:youremail@example.com">Contact</a>
    </div>

    <footer>
      Â© <span id="year"></span> Inesh Kumar
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
